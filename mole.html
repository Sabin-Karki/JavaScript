<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
</head>
<style>
body {
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    background: url("mario-bg.jpg") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
}

    #board{
        width: 540px;
        height: 540px;
        background-color: green;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        background: url(soil.png);
        background-size: cover;
        border: 3px solid white;
        border-radius: 25px;
    }
    #board div{
        /* board-540x540,divide into 3x3 tiles 180x180 w and h */
        width: 180px;
        height: 180px;
        background-image: url(pipe.png);
        background-size: cover;
    }
    #board div img{
      /* all image tag inside tile divv */
        width: 100px;
        height: 100px;
    }

    #resetBtn {
    padding: 10px 20px;
    background-color: #ffcc00;
    color:black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    transition: background-color 0.3s;
}

#resetBtn:hover {
    background-color: #ff9900;
}

</style>
<body>
    <div class="container">
        <h1>Whack a <span>Mole</span></h1>
        <h2 id="score">0</h2>

        <div id="board"></div>
    </div>
    <button id="resetBtn">Reset Game</button>
<script src="mole.js"></script>
</body>
</html>
